<!DOCTYPE html> <html><head>
        <title>PAUSE Project: Emily's restaurant (sample)</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Potta+One&amp;family=Raleway&amp;display=swap" rel="stylesheet">
    <style>img {
    width: 200px;
}

.header {
    text-align: center;
    background-color: lightgreen;
}

.mainSection {
    display: flex;
    justify-content: space-between;
    background-color: purple;
    color: white;
}

.breakfastSection {
    border: 5px groove deepskyblue;
    text-align: center;
}

.lunchSection {
    border: 5px groove deepskyblue;
    text-align: center;
}

.dinnerSection {
    border: 5px groove deepskyblue;
    text-align: center;
}

h1, h2 {
    font-family: 'Potta One', cursive;
}

p {
    font-family: 'Raleway', sans-serif;
}

a {
    color: lightblue;
}</style></head>
    <body>
        <div class="header">
            <h1>Welcome to Emily's Restaurant</h1>
            <h2>Today on the menu...</h2>
        </div>
        <div class="mainSection">
            <div class="breakfastSection">
                <h2>Breakfast</h2>
                <img src="https://i.ebayimg.com/images/g/z30AAOSwxORdkaYt/s-l1600.jpg">
                <p>Cinnamon Toast Crunch</p>
                <a href="https://food52.com/recipes/23341-homemade-cinnamon-toast-crunch">Recipe</a>
            </div>
            <div class="lunchSection">
                <h2>Lunch</h2>
                <img src="https://www.subway.com/ns/images/menu/MLT/ENG/menu-category-sandwich-subwaymelt_BE_br.jpg">
                <p>Subway sandwich</p>
                <a href="https://mayakitchenette.com/homemade-subway-sandwich/">Recipe</a>
            </div>
            <div class="dinnerSection">
                <h2>Dinner</h2>
                <img src="https://carlsbadcravings.com/wp-content/uploads/2020/01/ground-beef-tacos-17.jpg">
                <p>Tacos</p>
                <a href="https://www.thewholesomedish.com/the-best-homemade-tacos/">Recipe</a>
            </div>
        </div>
    
</body></html>
